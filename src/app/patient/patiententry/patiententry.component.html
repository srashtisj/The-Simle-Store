<div
  fxLayoutAlign="center"
  style="font-family: cursive; font-size: 50px; padding: 40px;"
>
  Patient Entry
</div>

<div fxLayout="column" fxLayoutAlign="center">
  <mat-card>
    <mat-card-content>
      <form fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Enter the PAtient Name"
            name="name"
            ngModel
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="number"
            placeholder="Enter the Phone Number"
            name="phonenumber"
            ngModel
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Enter the Email"
            name="email"
            ngModel
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="number"
            placeholder="Enter the Age"
            required
            ngModel
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Enter the Gender"
            required
            ngModel
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Enter the Doctor Name"
            ngModel
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Enter the Patient Problem"
            ngModel
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Enter the Treatment" required ngModel>
          </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
