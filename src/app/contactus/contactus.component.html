<div fxLayout fxLayoutAlign="center" style="background-color: black;">
    <section>
      <img class="logoimg" src="assets/Images/about/logo.jpg" />
    </section>
  </div>
<div fxLayout="column" fxLayoutAlign="center center" style="padding: 30px;">
  <h1
    fxLayout="column"
    fxLayoutAlign="center "
    style="
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 40px;
      padding: 20px;
    "
  >
    Contact Us
  </h1>
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <mat-card-content>
      <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onsubmit(f)" #f="ngForm">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            class="input"
            matInput
            required
            type="text"
            placeholder="Enter the Name"
            ngModel
            value=""
            name="name"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            class="input"
            matInput
            required
            type="email"
            placeholder="Enter the email"
            ngModel
            value=""
            name="email"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input
            class="input"
            matInput
            required
            type="number"
            placeholder="Enter the Ph.No"
            ngModel
            value=""
            name="ph"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Treatment Needed</mat-label>
          <input
            class="input"
            matInput
            required
            type="text"
            placeholder="Treatment Needed"
            ngModel
            value=""
            name="treatment"
          />
        </mat-form-field>

        <mat-card-actions>
          <button mat-raised-button color="accent" type="submit" [disabled]="f.invalid">
            Submit
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
