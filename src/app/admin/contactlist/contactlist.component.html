<h1
  style="font-family: cursive; font-size: 40px; padding: 40px;"
  fxLayoutAlign="center"
>
  Contact us Table
</h1>
<div fxLayoutAlign="center center" fxLayout="column" style="padding: 40px;">
  <mat-table [dataSource]="datasource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let element"
        ><a href="mailto:{{ element.email }}">{{ element.email }}</a></mat-cell
      >
    </ng-container>
    <ng-container matColumnDef="mobile">
      <mat-header-cell *matHeaderCellDef>Mobile Number</mat-header-cell>
      <mat-cell *matCellDef="let element"
        ><a href="tel:{{ element.mobile }}">{{ element.phone }}</a></mat-cell
      >
    </ng-container>
    <ng-container matColumnDef="treatment">
      <mat-header-cell *matHeaderCellDef>Treatment</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.treatment }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let rows; columns: displayedColumns"></mat-row>
  </mat-table>

</div>
